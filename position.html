<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      div header
    </div>

    <div
      style="
        background-color: gray;
        color: white;
        position: fixed;
        bottom: 0px;
        left: 0px;
        top: 50px;
        width: 75px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: rgb(128, 167, 21);
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: rgb(128, 167, 21);
        color: white;
        right: 50px;
        top: 70px;
      "
    >
      Absolute
    </div>

    <div style="background-color: lightcoral; height: 200px; width: 200px">
      div1
    </div>
    <div
      style="
        background-color: lightgreen;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: rgb(128, 167, 21);
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        8:00
      </div>
    </div>
  </body>
</html>
