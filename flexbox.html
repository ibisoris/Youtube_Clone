<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body style="padding: px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightgreen">
        div1
        <p>good one</p>
      </div>
      <div style="background-color: gray">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 15px">
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good one</p>
      </div>
      <div style="background-color: gray; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 25px">
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good</p>
      </div>
      <div style="background-color: gray; flex: 1">flex: 1</div>
      <div style="background-color: lightgreen; flex: 2">
        flex:2
        <p>good</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 80px;
        border: 2px solid pink;
        margin-top: 25px;
      "
    >
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good</p>
      </div>
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 80px;
        border: 2px solid pink;
        margin-top: 25px;
      "
    >
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good</p>
      </div>
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">
        100px
        <p>good</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 80px;
        border: 2px solid pink;
        margin-top: 25px;
      "
    >
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
    </div>
  </body>
</html>
